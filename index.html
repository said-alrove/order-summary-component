<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#7280A7">
        <meta name="msapplication-TileColor" content="#7280A7">
        <meta name="description" content="Order summary component made with SASS, challenge from Frontend Mentor">
        <meta name="author" content="Said Alejandro">
        <meta name="copyright" content="Alrove 2021 - Copyright &copy;">
        <title>Order summary component | Frontend Mentor</title>
        <!-- *** ICONS *** -->
        <link rel="shortcut icon" href="https://said-alrove.github.io/order-summary-component/assets/png/favicon-32x32.png"> 
        <link rel="icon" href="https://said-alrove.github.io/order-summary-component/assets/png/favicon-32x32.png" type="img/png" sizes="32x32">
        <!-- *** RESET *** -->
        <link rel="preload" href="https://said-alrove.github.io/order-summary-component/styles/normalize.css" as="style">
        <link rel="stylesheet" href="https://said-alrove.github.io/order-summary-component/styles/normalize.css">
        <!-- *** STYLES *** -->
        <link rel="preload" href="https://said-alrove.github.io/order-summary-component/styles/app.css" as="style">
        <link rel="stylesheet" href="https://said-alrove.github.io/order-summary-component/styles/app.css">
        <!-- *** EXTRA *** -->
        <link rel="canonical" href="https://said-alrove.github.io/order-summary-component/">
    </head>
    <body>
        <div class="card-container">
            <div class="card__image">
                <figure>
                  <img src="assets/svg/illustration-hero.svg" alt="Woman enjoying listening to music">
                </figure>
            </div>
            <main class="card__main">
                <header class="card__header">
                    <h1 class="card__heading">
                        Order Summary 
                    </h1>
                    <div class="card__info">
                        <p class="card__paragraph">
                          You can now listen to millions of songs, audiobooks, and podcasts on any 
                          device anywhere you like!
                        </p>
                    </div>
                </header>
                <div class="card__content">
                    <div class="plan-container">
                        <div class="plan__main">
                            <div class="plan__icon">
                                <figure>
                                    <img src="assets/svg/icon-music.svg" alt="Music icon">
                                </figure>
                            </div>
                            <div class="plan__info">
                                <ul class="plan__info-list">
                                    <li class="plan__info-time">Annual Plan</li>
                                    <li class="plan__info-price">$59.99/year</li>
                                </ul>
                            </div>
                        </div>
                        <div class="plan__change">
                            <a href="#" class="plan__change-btn">
                              Change
                            </a>
                        </div>
                    </div>
                    <div class="plan-options">
                      <div class="plan__payment">
                          <a href="#" class="btn btn-payment">
                              Proceed to Payment
                          </a>
                      </div>
                      <div class="plan__cancel">
                          <a href="#" class="btn btn-cancel">
                              Cancel Order
                          </a>
                      </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
